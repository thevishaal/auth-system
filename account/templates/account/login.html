{% extends "core/base.html" %}

{% block title %}
Login {{ block.super }}
{% endblock %}

{% block content %}
<main class="flex-1 flex items-center justify-center p-4 sm:p-8 relative">
  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-[480px]">
    <div
      class="bg-white dark:bg-surface-dark py-8 px-4 shadow-soft sm:rounded-xl sm:px-10 border border-gray-100 dark:border-gray-800 relative"
    >
      <!-- Decorative Top Bar -->
      <div
        class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-primary/60 via-primary to-primary/60"
      ></div>

      <!-- Login Form -->
      <form
        method="post"
        action="{% url 'account:login_view' %}"
        class="space-y-6"
      >
        {% csrf_token %}

        <!-- Email Field -->
        <div>
          <label
            for="email"
            class="block text-sm font-medium leading-6 text-text-main dark:text-gray-200"
          >
            Email address
          </label>

          <div class="mt-2 relative">
            <input
              id="email"
              name="email"
              type="email"
              autocomplete="email"
              placeholder="user@example.com"
              required
              class="block w-full rounded-lg border-0 py-3 text-text-main shadow-sm ring-1 ring-inset ring-input-border placeholder:text-text-muted focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6 dark:bg-background-dark dark:ring-gray-700 dark:text-white dark:placeholder-gray-500 transition-shadow duration-200"
            />
          </div>
        </div>

        <!-- Password Field -->
        <div>
          <label
            for="password"
            class="block text-sm font-medium leading-6 text-text-main dark:text-gray-200"
          >
            Password
          </label>

          <div class="mt-2 relative rounded-lg shadow-sm">
            <input
              id="password"
              name="password"
              type="password"
              autocomplete="current-password"
              placeholder="Enter password"
              required
              class="block w-full rounded-lg border-0 py-3 pr-10 text-text-main ring-1 ring-inset ring-input-border placeholder:text-text-muted focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6 dark:bg-background-dark dark:ring-gray-700 dark:text-white transition-shadow duration-200"
            />

            {% comment %}
            <div
              class="absolute inset-y-0 right-0 flex items-center pr-3 cursor-pointer text-text-muted hover:text-primary transition-colors"
            >
              <span class="material-symbols-outlined text-[20px]">
                visibility
              </span>
            </div>
            {% endcomment %}
          </div>
        </div>

        <!-- Forgot Password -->
        <div class="flex items-center justify-end">
          <div class="text-sm leading-6">
            <a
              href="#"
              class="font-semibold text-primary hover:text-primary-hover transition-colors"
            >
              Forgot password?
            </a>
          </div>
        </div>

        <!-- Submit Button -->
        <div>
          <button
            type="submit"
            class="flex w-full justify-center rounded-lg bg-primary px-3 py-3 text-sm font-bold leading-6 text-white shadow-sm hover:bg-primary-hover focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary transition-all duration-200 active:scale-[0.98]"
          >
            Sign in
          </button>
        </div>
      </form>

      <!-- Divider -->
      <div class="mt-8">
        <div class="relative">
          <div aria-hidden="true" class="absolute inset-0 flex items-center">
            <div
              class="w-full border-t border-gray-200 dark:border-gray-700"
            ></div>
          </div>
          <div
            class="relative flex justify-center text-sm font-medium leading-6"
          >
            <span
              class="bg-white dark:bg-surface-dark px-4 text-text-muted dark:text-gray-500"
            >
              Or continue with
            </span>
          </div>
        </div>

        <!-- Google Login -->
        <div class="mt-6 grid grid-cols-1 gap-4">
          <button
            type="button"
            class="flex w-full items-center justify-center gap-3 rounded-lg bg-white dark:bg-background-dark px-3 py-3 text-sm font-semibold text-text-main dark:text-white shadow-sm ring-1 ring-inset ring-gray-300 dark:ring-gray-700 hover:bg-gray-50 dark:hover:bg-gray-800 transition-all duration-200 active:scale-[0.98]"
          >
            <svg aria-hidden="true" class="h-5 w-5" viewBox="0 0 24 24">
              <path
                fill="currentColor"
                d="M12.0003 20.45C16.6042 20.45 20.4357 17.228 21.8488 13.064H12.0003V9.69601H22.3768C22.4888 10.424 22.5448 11.184 22.5448 12C22.5448 17.816 17.8168 22.544 12.0003 22.544C6.18384 22.544 1.45581 17.816 1.45581 12C1.45581 6.18401 6.18384 1.45601 12.0003 1.45601C14.5368 1.45601 16.8008 2.26401 18.6008 3.96801L15.6328 6.93601C14.8888 6.23201 13.6088 5.66401 12.0003 5.66401C8.50481 5.66401 5.66481 8.50401 5.66481 12C5.66481 15.496 8.50481 18.336 12.0003 18.336V20.45Z"
              ></path>
            </svg>
            <span>Sign in with Google</span>
          </button>
        </div>

        <!-- Sign Up -->
        <p class="mt-10 text-center text-sm text-text-muted dark:text-gray-400">
          Don't have an account?
          <a
            href="{% url 'account:register_view' %}"
            class="font-semibold leading-6 text-primary hover:text-primary-hover transition-colors"
          >
            Sign up for free
          </a>
        </p>
      </div>
    </div>
  </div>
</main>
{% endblock %}
